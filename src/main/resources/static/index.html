<!DOCTYPE html>
<html>
<head>
    <title>Chess client Sample</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <!-- Include stomp.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>


    

    <script src="app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="name">Create a Game</label>
                    <input type="text" id="name" class="form-control" placeholder="Player Id...">
                </div>
                <button id="send" name="createNewGameBtn" onclick="create_game()" class="btn btn-default">Create</button>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="game_id">Join a Game:</label>
                    <input type="text" id="name2" class="form-control" placeholder="Player Id...">
                    <input type="text" id="game_id" class="form-control" placeholder="Game Id...">
                </div>
                <button id="join" name="joinGameBtn" onclick="connectToSpecificGame()" class="btn btn-default" type="button">Join</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
			<label for="move">Chess Move</label>
    		<form id="chessMoveForm">
        		<label for="fromSquare">From Square:</label>
        		<input type="text" id="fromSquare" name="fromSquare" placeholder="e2" required>

        		<label for="toSquare">To Square:</label>
        		<input type="text" id="toSquare" name="toSquare" placeholder="e4" required>

        		<button type="button" onclick="playChessMove()">Play Move</button>
    		</form>
        </div>
    </div>
</div>
</body>
</html>
